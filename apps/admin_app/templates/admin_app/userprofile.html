{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'admin_app/css/greg_style.css' %}" rel="stylesheet" />
    <title>User Profile</title>
</head>
<body>
        <header>
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                            </button>
                        <div class="navbar-brand">
                           <h1>{{ user.first_name }} {{ user.last_name }}'s Profile</h1>
                        </div>
                    </div>
            
                        <div class="navbar-collapse collapse">
                        <div class="menu">
                            <a href="/admin/admin_portal">Admin Home</a>
                            <a>||</a>
                            <a href="logout">Logout</a>
                        </div>
                        </div>
                    </div>
                    </div>
                </nav>
            </header>
    <!-- <h2>{{ user.first_name }} {{ user.last_name }}'s Profile</h2> -->
    <form id="user_profile" action="/admin/update_user/{{ user.id }}" method="POST">
        {% csrf_token %}
        <table id="user_profile_table">
            <h3>Edit Info:</h3>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" value="{{ user.first_name }}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" value="{{ user.last_name }}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" value="{{ user.email }}"></td>
            </tr>
            <tr>
                <td>Admin. Level:</td>
                <td>
                    <select name="admin">
                        <option value="0">User</option>
                        <option value="1">Admin</option>
                    </select>
                </td>
            </tr>
            <!-- <tr>
                <td></td>
                <td><input type="submit" value="Update User"></td>
            </tr> -->
        </table>
        <input id="user_update_button" type="submit" value="Update User">
    </form>
    <h3>{{ user.first_name }}'s Orders:</h3>
</body>
</html>
